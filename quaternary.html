<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dSantos Module 9 Contact page</title>
    <link rel="stylesheet" href="./quaternary.css" />
  </head>

  <body>
    <div class="backGroundContainer"></div>
    <div class="topNavBarLinks">
      <h1 class="pageOwner">David Santos</h1>
      <a href="index.html">Home</a>
      <a href="secondarypage.html">Portfolio</a>
      <a href="tertiarypage.html">About</a>
      <a href="quaternary.html">Contact</a>
    </div>
    <main>
      <h1>Contact Me:</h1>
      <form
        id="form"
        data-np-autofill-form-type="identity"
        data-np-checked="1"
        data-np-watching="1"
      >
        <div>
          <label for="name">Name:</label><br />
          <input
            id="name"
            type="text"
            name="name"
            data-np-autofill-field-type="fullName"
            data-np-uid="a51ebda9-3e52-4b93-acd2-e72b28a2f951"
          />
        </div>
        <div>
          <label for="email">Email:</label><br />
          <input
            id="email"
            type="email"
            name="email"
            data-np-autofill-field-type="email"
            data-np-uid="3faa482a-aaa5-4509-b5df-36161c4a5f05"
          />
        </div>
        <div>
          <label for="message">Message:</label><br />
          <textarea id="message" name="message" rows="6" cols="50"></textarea>
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
      <div class="homeContent">
        <div class="homeTextContent"></div>
      </div>
      <footer>
        <a href="https://www.instagram.com/" target="_blank">
          <img
            class="mediaLink"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/2048px-Instagram_logo_2016.svg.png"
            alt="instagram"
          />
        </a>
        <a href="https://linkedin.com" target="_blank">
          <img
            class="mediaLink"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/81/LinkedIn_icon.svg/2048px-LinkedIn_icon.svg.png"
            alt="Linkedin"
          />
        </a>
        <a href="https://twitter.com/" target="_blank">
          <img
            class="mediaLink"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_of_Twitter.svg/2491px-Logo_of_Twitter.svg.png"
            alt="X (Formerly twitter)"
          />
        </a>
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
